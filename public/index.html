    <h2>Display a map of the devices using the lat-long coordinates stored in the JSON file !</h2>
<div id="map"></div>

        var marker = new google.maps.Marker({
          position: myLatlng,

         bounds.extend(myLatlng1);
       var marker1 = new google.maps.Marker({
          position: myLatlng1,

        var marker2 = new google.maps.Marker({
          position: myLatlng2,
          map: map,
          title: 'ðŸš€ '
        });
         map.fitBounds(bounds);
       
      }
    </script>
